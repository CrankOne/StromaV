%YAML 1.2
---

sV-paths:
    assets: TODO-assets
    root-plugins: TODO-root-plugins

Geant4:
    useNIST: true
    physicsList: modular
    visMacroFile: $(sV-paths.assets)/mac/vis.mac
    customExceptionHandler : true
    extraPhysics:
        verbosity: application
        productName: FTFP_BERT_EMV
        physlist:
            modules:
                - G4EmStandardPhysics
                - G4HadronPhysicsQGSP_FTFP_BERT
                - SynchrotronRadiationPhysics
                - APrimePhysics
        SynchrotronRadiationPhysics:
            considerMaterials: yes
        APrimePhysics:
            gslIntegration:
                epsabs: 1e-12
                epsrel: 1e-12
                limit:  1000
                nnodes: 1000
            TFoam:
                nCells: 500
                nSamples: 200
                nBins: 8
                oRej: true
                oDrive: 2
                oEvPerBin: 25
            matMinAWWApprox: 50
            considerDecay: no
    gdml:
        action: view
        setup: Default
        enableXMLSchemaValidation: true
        preprocessorOutput: /dev/shm
        preprocessorEnvironment: $(sV-paths.assets)/setups/overview.py
    simpleGun:
        particleType: e-
        position-cm: [0., 0., 0.]
        orientation: [0., 0., -1.]
        energy-MeV: 2e5

ROOT:
    dynamic-path: $(sV-paths.root-plugins)/CommandWidget
    plugin-handlers-file: $(sV-paths.assets)/root/StromaV-plugins.rootrc
    output-file: /tmp/sV_latest.root
    TGraphics:
        width: 1200
        height: 400
        palette: 1

...
