%YAML 1.2
---

Geant4:
    useNIST: true
    physicsList: modular
    visMacroFile: $(CFG:sV-paths.assets)/mac/vis.mac
    customExceptionHandler : true
    exec-args: "sV-geant4-app"
    gui-session-type: "qt"
    primaryGenerator: simpleGun
    extraPhysics:
        verbosity: application
        productName: FTFP_BERT_EMV
        modules:
            - G4EmStandardPhysics
            - G4HadronPhysicsQGSP_FTFP_BERT
            - SynchrotronRadiationPhysics
            #- APrimePhysics
        SynchrotronRadiationPhysics:
            considerMaterials: yes
    gdml:
        action: view
        setup: Default
        # NOTE: enabled validation causes Xerces-C to fetch all the schema
        # files from http://service-spi.web.cern.ch that takes significant
        # amount of time.
        enableXMLSchemaValidation: false
        preprocessorOutput: /dev/shm
        preprocessorEnvironment: $(CFG:sV-paths.assets)/setups/overview.py
        enable-tag: style  # sensDet, field, magField, ...
    simpleGun:
        particleType: e-
        position-cm: "{0.,0.,0.}"
        orientation: "{0.,0.,-1.}"
        energy-MeV: 2e5
...


