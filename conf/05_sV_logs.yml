%YAML 1.2
---

logging:
    # The logging.families.(...) parameters has to be treated in a special way.
    # The VCtr dictionary does not define topology of this dictionary.
    families:
        application:
            class: Common
        buckets-reading:
            class: Common
    Common:
        # NOTE this prefixes are used ONLY when Ctemplates library was found
        # within build procedures. Otherwise, default hctime/class/family format
        # will be used.
        ePrefix : "[\\033[1;31mError\\033[0m {{hctime}}/{{family}}/{{pointer}}/{{file}}:{{line}}]: {{message}}"
        wPrefix : "[\\033[1;33mWarning\\033[0m {{hctime}}/{{family}}/{{pointer}}: {{message}}"
        msgPrefix: ""
        l1Prefix: "[\\033[1;36mMsg1\\033[0m {{hctime}}]:{{message}}"
        l2Prefix: "[\\033[1;36mMsg2\\033[0m {{hctime}}/{{family}}/{{pointer}}]: {{message}}"
        l3Prefix: "[\\033[1;32mMsg3\\033[0m {{hctime}}/{{family}}/{{pointer}}]: {{message}}"
        dPrefix : "[\\033[1;35mDebug\\033[0m {{hctime}}/{{family}}/{{pointer}}/{{file}}:{{line}}]: ${{message}}"
...


